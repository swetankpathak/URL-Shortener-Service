<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>
    <!-- Input field for URL -->
    <input id="longUrl" type="text" placeholder="Enter your long URL">
    <!-- Button to trigger the URL shortening -->
    <button onclick="shortenUrl()">Shorten</button>
    <!-- Placeholder for displaying the shortened URL -->
    <p id="result"></p>
</div>
<script src="app.js"></script>
</body>
</html>
